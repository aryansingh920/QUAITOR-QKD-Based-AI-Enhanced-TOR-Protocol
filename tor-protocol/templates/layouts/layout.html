{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Onion Site</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #00ff7f;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 1.1em;
            border: 2px solid #1e90ff;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #1e90ff;
            color: #121212;
        }

        footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Hidden Haven from {{.Entry}}{{.Title}}</h1>
        <p>Message from {{.Entry}} router : "<u>{{.Msg}}</u>"</p>
        <a href="#">Enter the Site</a>
    </header>
    <footer>
        <p>&copy; 2025 Onion Network. All rights reserved.</p>
    </footer>
</body>
</html>

{{end}}
